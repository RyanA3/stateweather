<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/static/styles/index.css">
        <title>It Feels like {{.State.Name}}</title>
        <style>
            main {
                background-image: url("/static/images/{{.State.ImageName}}");
            }
        </style>
    </head>
    <body>
        <main>
            <div class="weather-container">
                <h1>Feels Like {{.State.Name}}</h1>
                <div class="flex-row">
                    <img src="https://openweathermap.org/img/wn/{{(index .Conditions.Current.Weather 0).Icon}}@2x.png"> 
                    <h2>{{.Conditions.Current.Temperature}} F</h2>
                </div>    

                <table>
                    <tr>
                        <td>Wind Speed</td>
                        <td>{{.Conditions.Current.WindSpeed}}mi/h</td>
                    </tr>
                    <tr>
                        <td>Wind Direction</td>
                        <td>{{.Conditions.Current.WindDeg}}deg</td>
                    </tr>
                    <tr>
                        <td>Cloudiness</td>
                        <td>{{.Conditions.Current.Clouds}}%</td>
                    </tr>
                    <tr>
                        <td>Humidity</td>
                        <td>{{.Conditions.Current.Humidity}}%</td>
                    </tr>
                </table>

            </div>
        </main>

        <p>Additional content here</p>
    </body>
</html>
