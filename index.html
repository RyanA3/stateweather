<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/static/styles/index.css">
        <title>It Feels like {{.State.Name}}</title>
        <style>
            main {
                background-image: url("/static/images/{{.State.ImageName}}");
            }
        </style>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js" ></script> 
    </head>
    <body>
        <main>
            <div class="weather-container">
                <h1>Feels Like {{.State.Name}}</h1>
                <div class="flex-row">
                    <img src="https://openweathermap.org/img/wn/{{.Weather.Current.Icon}}@2x.png"> 
                    <h2>{{.Weather.Current.Temperature}} F</h2>
                </div>    

                <table>
                    <tr>
                        <td>Wind Speed</td>
                        <td>{{.Weather.Current.WindSpeed}}mi/h</td>
                    </tr>
                    <tr>
                        <td>Wind Direction</td>
                        <td>{{.Weather.Current.WindDeg}}deg</td>
                    </tr>
                    <tr>
                        <td>Cloudiness</td>
                        <td>{{.Weather.Current.Clouds}}%</td>
                    </tr>
                    <tr>
                        <td>Humidity</td>
                        <td>{{.Weather.Current.Humidity}}%</td>
                    </tr>
                </table>

            </div>
        </main>

        <div class="forecast">
            <h2>Forecast</h2>
            
            <div class="forecast-chart-container">
                <canvas id="forecastChart" style="width:30%;"></canvas> 
            </div>
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const hours = [{{ range .Weather.Hourly}}
                    {{.DateTime.Format "3"}},
                {{ end}}]

                const temps = [{{ range .Weather.Hourly}}
                    {{.Temperature}},
                {{ end}}]

                const forecastChart = new Chart("forecastChart", {
                    type: "line",
                    data: {
                        labels: hours,
                        datasets: [{
                            label: "Temperature",
                            fill: false,
                            backgroundColor: "rgb(200, 200, 200)",
                            borderColor: "rgb(0, 0, 150)",
                            data: temps
                        }]
                    }
                }) 
            })

        </script>
    </body>
</html>
